<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choice</title>
    <script type='text/javascript' src='../js/api.js'></script>
    <script type='text/javascript' src='../js/createChoice.js'></script>
    <script type="text/javascript" src='../js/register.js'></script>
    <script type="text/javascript" src='../js/getChoiceInfo.js'></script>
    <script type="text/javascript" src='../js/getAlternativeInfo.js'></script>
    <script type="text/javascript">
        function loadPage() {
            let choiceURL = window.location.href;
            let choiceID = choiceURL.split("=")[1];
            console.log("From url: " + choiceID);
            loadChoicePage(choiceID);
        }
    </script>
</head>
<body onload="loadPage()">

    <h1 id="mainMessage">Sign In</h1>
    <h2 id="choiceID"></h2>
    <form name="registerForm">
        <label>Name: </label><input type="text" name="partName" value=""><br>
        <label>Password (Optional):  </label><input type="password" name="partPass" value=""><br>
        <input type="button" value="Sign In" onclick="JavaScript:handleSignInClick(this)"><br>
    </form>
    <p>
        Name/Password are only for this choice. <br>
        New to this choice? Make up a name (and password). <br>
        Returning? Use the same name (and password). <br>
    </p>

    <div id="choice"></div>

    <div id="alternatives"></div>



</body>
</html>
