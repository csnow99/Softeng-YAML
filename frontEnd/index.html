<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Choice</title>
    </head>
    <body>
        <h1>YAML CHOICE</h1>
        <div>
            <label>
                Choice Name:
                <input type="text" id="choiceName" name="choiceName">
            </label>
            <br>
            <label>
                Number of Participants:
                <input type="number" id="participantsNum" name="participantsNum">
            </label>
            <br>
            <label>
                Choice Description:
                <input type="text" id="choiceDes" name="choiceDescription">
            </label>
        </div>
        <div>
            <label>
                Alternative Name:
                <input type="text" id="alt-name-1" name="alternative-1">
            </label>
            <br>
            <label>
                Alternative Description:
                <input type="text" id="alt-des-1" name="alternative-1">
            </label>
        </div>
        <div>
            <label>
                Alternative Name:
                <input type="text" id="alt-name-2" name="alternative-2">
            </label>
            <br>
            <label>
                Alternative Description:
                <input type="text" id="alt-des-2" name="alternative-2">
            </label>
        </div>
        <button id="newAlt">Add alternative</button>
    </body>
</html>
