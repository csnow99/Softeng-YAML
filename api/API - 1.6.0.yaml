        type: "aws"
  
  /alternative/{choiceID}:
    get:
      produces:
      - "application/json"
      parameters:
      - name: "choiceID"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "200 response"
          schema:
            $ref: "#/definitions/AlternativesList"
          headers:
            Access-Control-Allow-Origin:
              type: "string"
        400:
