        passthroughBehavior: "when_no_match"
        httpMethod: "POST"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws"
definitions:
  AmendVoteRequest:
    type: "object"
    required:
    - "amendmentType"
    - "participant"
    - "voteID"
    properties:
      voteID:
        type: "string"
      participant:
        type: "string"
      amendmentType:
        type: "boolean"
 
  Vote:
    type: "object"
    required:
    - "alternativeID"
    - "participantName"
    - "voteType"
    properties:
      alternativeID:
        type: "string"
      participantName:
        type: "string"
      voteType:
        type: "boolean"
        
  
  Alternative:
    type: "object"
    required:
    - "altID"
    - "description"
    - "title"
    properties:
      altID:
        type: "string"
      title:
        type: "string"
      description:
        type: "string"
        
  AlternativesList:
    type: "array"
    items:
       $ref: "#/definitions/Alternative"
       
  ChoiceInfoList:
    type: "object"
    required:
    - "listOfChoiceinfos"

    properties:
      listOfChoiceInfos:
        type: "array"
        items:
          $ref: "#/definitions/ChoiceInfo"


  RegisterParticipantResponse:
    type: "object"
    required:
    - "response"
    - "statusCode"
    properties:
      statusCode:
        type: "integer"
      response:
        type: "string"
 
  CreateChoiceRequest:
    type: "object"
    required:
    - "description"
    - "maxParticipants"
    - "name"
    - "alternativeList"
    properties:
      name:
        type: "string"
      maxParticipants:
        type: "string"
      description:
        type: "string"
      alternativeList:
        type: "array"
        items:
          $ref: "#/definitions/Alternative"
  FeedbackList:
    type: "object"
    required:
    - "feedbacks"
    properties:
      feedbacks:
        type: "array"
        items:
          $ref: "#/definitions/Feedback"
  VoteList:
    type: "object"
    required:
    - "votes"
    properties:
      votes:
        type: "array"
        items:
          $ref: "#/definitions/Vote"
          
  PostFeedbackRequest:
    type: "object"
    required:
    - "alternativeID"
    - "name"
    - "text"
    properties:
      alternativeID:
        type: "string"
      name:
        type: "string"
      text:
        type: "string"
  RegisterParticipantRequest:
    type: "object"
    required:
    - "choiceID"
    - "name"
    - "password"
    properties:
      choiceID:
        type: "string"
      name:
        type: "string"
      password:
        type: "string"

  Feedback:
    type: "object"
    required:
    - "alternativeID"
    - "participantName"
    - "text"
    properties:
      alternativeID:
        type: "string"
      participantName:
        type: "string"
      text:
        type: "string"
  DeleteChoicesRequest:
    type: "object"
    required:
    - "howOld"
    properties:
      howOld:
        type: "number"
  ChoiceInfo:
    type: "object"
    required:
    - "ID"
    - "isCompleted"
    - "dateCreated"
    - "dateCompleted"
    properties:
      ID:
        type: "string"
      dateCreated:
        type: "object"
      dateCompleted:
        type: "object"
      isCompleted:
        type: "boolean"
        
  CompleteChoiceRequest:
    type: "object"
    required:
    - "choiceID"
    - "participantName"
    - "password"
    properties:
      choiceID:
        type: "string"
      participantName:
        type: "string"
      password:
        type: "string"
        
  Choice:
    type: "object"
    required:
    - "choiceID"
    - "choiceName"
    - "maxParticipants"
    - "choiceDescription"
    - "dateCreated"
    - "isCompleted"
    - "dateCompleted"
    - "selectedAlternativeID"
    properties:
      choiceID:
        type: "string"
      choiceName:
        type: "string"
      maxParticipants:
        type: "integer"
      choiceDescription:
        type: "string"
      dateCreated:
        type: "object"
      isCompleted:
        type: "boolean"
      dateCompleted:
        type: "object"
      selectedAlternativeID:
        type: "string"
 
      
  CreateChoiceResponse:
    type: "object"
    required:
    - "response"
    - "statusCode"
    properties:
      statusCode:
        type: "integer"
      response:
        type: "string"